name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'backups/' \
            --exclude 'Projects/' \
            --exclude '*.ipynb' \
            --exclude '*.ps1' \
            --exclude '*.py' \
            --exclude '*.json' \
            --exclude '*.txt' \
            --exclude '*.md' \
            ./ dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
